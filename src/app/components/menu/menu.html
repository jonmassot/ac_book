<div class="menu">
  <div class="menu-header">
    <h1>Menu</h1>
    <button class="close-button" (click)="closeMenu()">X</button>
  </div>
  <ul class="menu-list">
    <li *ngFor="let item of menuItems" (click)="selectItem(item)">
      <a [routerLink]="item.link">{{ item.name }}</a>
    </li>
  </ul>
</div>
