<div class="menu">
  <div class="menu-header">
    <h1>Menu</h1>
    <button
      mat-raised-button
      color="primary"
      class="close-button"
      (click)="toggleMenu()"
    >
      {{showMenu ? "Close menu" : "Open menu"}}
    </button>
  </div>
  <ul *ngIf="showMenu" class="menu-list">
    <li *ngFor="let item of menuItems" (click)="selectItem(item)">
      <a [routerLink]="item.link">{{ item.name }}</a>
    </li>
  </ul>
</div>
